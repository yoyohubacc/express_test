{% extends "baseItem.html" %}
{% block head %}
{{super()}}
{% endblock %}

{% block nav %}
{{super()}}
{% endblock %}
{% block main %}
{{super()}}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12 px-5">
      <h4 class="mb-3">상세 항목 입력</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="brand" class="form-label">브랜드</label>
            <input type="text" class="form-control" name="brand" id="brand" placeholder="" value="">
          </div>

          <div class="col-sm-8">
            <label for="title" class="form-label">상품명</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="" value="">
          </div>

          <div class="col-6 col-sm-3">
            <label for="barcode" class="form-label">바코드</label>
            <input type="number" class="form-control" name="barcode" id="barcode" placeholder="">
          </div>
          <div class="col-6 col-sm-3">
            <label for="capacity" class="form-label">용량</label>
            <input type="text" class="form-control" name="capacity" id="capacity" placeholder="ml, g, 몇매, 몇개, 몇정">
          </div>
          <div class="col-6 col-sm-3">
            <label for="color" class="form-label">색상</label>
            <input type="text" class="form-control" name="" id="color" placeholder="">
          </div>
          <div class="col-6 col-sm-3">
            <label for="weight" class="form-label">무게(kg)</label>
            <input type="text" class="form-control" name="weight" id="weight" placeholder="00.00 kg">
          </div>
          
          <div class="col-6">
            <label for="category" class="form-label">카테고리</label>
            <select class="form-select" id="category">
              <option value="">Choose...</option>
              <option>화장품</option>
              <option>건강식품</option>
              <option>의류</option>
            </select>
          </div>
        </div>
        
        <hr class="my-4">
        <h4 class="mb-3">Payment</h4>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Credit card</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debit card</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">PayPal</label>
          </div>
        </div>
        <hr class="my-4">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Save this information for next time</label>
        </div>

        <hr class="my-4">

        <button class="btn btn-primary btn-lg" type="submit">Continue to checkout</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
