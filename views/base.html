<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Navbar Template Â· Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/navbar.css" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    <header>
    {% block nav %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">YOYOHUB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link {{navAct.navItem}}" href="/item">Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{navAct.navPrice}}" href="/price">Price</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{navAct.navShip}} disabled" href="/ship">Ship</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{navAct.navFinance}} disabled" href="/finance">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{navAct.navInventory}} disabled" href="/inventory">Inventory</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" href="/user">{{username}}</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link {{navAct.navamdin}} disabled" href="/admin">admin</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}
  </header>
    {% block main %}
    
    {% endblock %}
    <footer class="pt-3 mt-4 text-muted border-top px-5">
      &copy; 2021
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
